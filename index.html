<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="battery.js"></script>
  <script src="flash-lamp.js"></script>

</head>
<body>

<script>

    let battery = new Battery(20);
    let flashLamp = new FlashLamp(battery, false);
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.switch();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.switch();
    flashLamp.light();

</script>



</body>
</html>
